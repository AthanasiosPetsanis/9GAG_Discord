# fly.toml app configuration file generated for 9gag-proxy-server on 2025-06-18T22:54:06+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = '9gag-proxy-server'
primary_region = 'fra'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[mounts]
  source = "cache"
  destination = "/data"
